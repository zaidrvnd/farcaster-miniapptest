<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zombie Survival Mini App</title>
  <link rel="manifest" href="/manifest.json" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #homeLeaderboard {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Zombie Survival</h1>
  <button id="startBtn">Mulai Game</button>
  <section id="homeLeaderboard">
    <h2>Top Skor</h2>
    <ol id="homeHighscores"></ol>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/@farcaster/miniapp-sdk/dist/index.min.js"></script>
  <script>
    miniapp.sdk.actions.ready();
    document.getElementById('startBtn').addEventListener('click', () => {
      window.location.href = 'game.html';
    });
    const scores = JSON.parse(localStorage.getItem('zs_highscores') || '[]');
    document.getElementById('homeHighscores').innerHTML = scores
      .slice(0, 5)
      .map(s => `<li>${s}</li>`)
      .join('');
  </script>
</body>
</html>
