<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Survival On-Chain</title>
  <link rel="manifest" href="/manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="game.js"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div id="menu" class="text-center space-y-4">
      <h1 class="text-3xl font-bold">Retro Survival On-Chain</h1>
      <button class="bg-blue-500 px-4 py-2 rounded" onclick="startGame()">Play Survival</button>
      <button class="bg-purple-500 px-4 py-2 rounded" onclick="alert('PvP mode coming soon')">PvP Mode</button>
      <button class="bg-green-600 px-4 py-2 rounded" onclick="showLeaderboard()">Leaderboard</button>
      <button class="bg-yellow-500 px-4 py-2 rounded" onclick="spinGacha()">Gacha Shop</button>
      <button class="bg-teal-500 px-4 py-2 rounded" onclick="showInventory()">Inventory</button>
      <div class="mt-4">Score: <span id="score">0</span></div>
    </div>
    <canvas id="game-canvas" width="300" height="400" class="hidden bg-black"></canvas>

    <div id="leaderboard" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center">
      <div class="bg-gray-800 p-4 rounded w-64 text-left">
        <h2 class="text-xl mb-2 text-center">Leaderboard</h2>
        <ol id="leaderboard-list" class="list-decimal list-inside space-y-1 mb-4"></ol>
        <button class="bg-red-500 w-full px-2 py-1 rounded" onclick="closeLeaderboard()">Close</button>
      </div>
    </div>

    <div id="inventory" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center">
      <div class="bg-gray-800 p-4 rounded w-64 text-left">
        <h2 class="text-xl mb-2 text-center">Inventory</h2>
        <ul id="inventory-list" class="list-disc list-inside space-y-1 mb-4"></ul>
        <button class="bg-red-500 w-full px-2 py-1 rounded" onclick="closeInventory()">Close</button>
      </div>
    </div>
  </body>
  </html>
